function findComparableBaseline(brand,model,body,hp){
const ownPrestige=BRAND_PRESTIGE[brand]||1.00;
let bestSeg=null;let bestModels=[];
for(const[segKey,seg] of Object.entries(SEGMENT_COMPARABLES)){
  if(seg.models.some(m=>m.brand===brand&&model.includes(m.model))){
    bestSeg=seg;bestModels=seg.models.filter(m=>m.brand!==brand||!model.includes(m.model));
    break;
  }
}
if(!bestSeg){
  for(const[segKey,seg] of Object.entries(SEGMENT_COMPARABLES)){
    const hpRange=body==="SUV"?[150,350]:[100,250];
    if(seg.models.length>5){bestSeg=seg;bestModels=seg.models;break;}
  }
}
if(!bestSeg) return null;
const comparables=bestModels.slice(0,5).map(m=>{
  const key=m.brand+" "+m.model;
  const bl=MODEL_BASELINES[key];
  return{brand:m.brand,model:m.model,baseNewPrice:bl?bl.baseNewPrice:420000,prestige:BRAND_PRESTIGE[m.brand]||1.00};
});
const avgNewPrice=Math.round(comparables.reduce((s,c)=>s+c.baseNewPrice,0)/Math.max(comparables.length,1));
const avgPrestige=comparables.reduce((s,c)=>s+c.prestige,0)/Math.max(comparables.length,1);
const prestigeRatio=ownPrestige/avgPrestige;
const adjustedNewPrice=Math.round(avgNewPrice*prestigeRatio);
return{baseNewPrice:adjustedNewPrice,
  motors:{},fuels:{},drives:{"FWD":0,"AWD":+22000},trans:{"manuell":0,"auto":+18000},trims:{},
  paintMod:{solid:0,metallic:+10000},avgMil:1300,
  method:"segment_comparable",segLabel:bestSeg.label,comparables,avgNewPrice,ownPrestige,avgPrestige,prestigeRatio,adjustedNewPrice
};
}

// â”€â”€ EMPIRICAL MILEAGE ANALYSIS â”€â”€
function analyzeMileageFromAds(listings,vehicleMil,expectedMil){
if(!listings||listings.length<12||expectedMil<=0) return{method:"theoretical",factor:null,confidence:0};
const BKTS=[{min:0,max:0.50},{min:0.50,max:0.70},{min:0.70,max:0.85},{min:0.85,max:1.00},{min:1.00,max:1.15},{min:1.15,max:1.30},{min:1.30,max:1.60},{min:1.60,max:2.00},{min:2.00,max:99}];
const filled=BKTS.map(d=>{
  const inB=listings.filter(l=>{const r=(l.mieage||l.mi||0)/expectedMil;return r>=d.min&&r<d.max;});
  if(inB.length===0) return{...d,count:0,avgPrice:null};
  const ps=inB.map(l=>l.price).sort((a,b)=>a-b);
  const tr=ps.length>=5?ps.slice(1,-1):ps;
  return{...d,count:inB.length,avgPrice:Math.round(tr.reduce((s,p)=>s+p,0)/tr.length),avgMil:Math.round(inB.reduce((s,l)=>s+(l.mieage||l.mi||0),0)/inB.length)};
});
const normLst=listings.filter(l=>{const r=(l.mieage||l.mi||0)/expectedMil;return r>=0.85&&r<1.15;});
let refPrice;
if(normLst.length>=3){const np=normLst.map(l=>l.price).sort((a,b)=>a-b);const tr=np.length>=5?np.slice(1,-1):np;refPrice=Math.round(tr.reduce((s,p)=>s+p,0)/tr.length);}
else{refPrice=Math.round(listings.reduce((s,l)=>s+l.price,0)/listings.length);}
const effects=filled.filter(b=>b.count>0&&b.avgPrice!==null).map(b=>({...b,effect:b.avgPrice-refPrice,effectPct:Math.round((b.avgPrice-refPrice)/refPrice*1000)/10,factor:Math.round(b.avgPrice/refPrice*1000)/1000}));
const vRatio=vehicleMil/expectedMil;
let vBucket=effects.find(b=>vRatio>=b.min&&vRatio<b.max);
let empFactor=vBucket?vBucket.factor:(vRatio<0.5&&effects[0]?effects[0].factor:effects.length>0?effects[effects.length-1].factor:1.0);
// Interpolation
const sorted=effects.sort((a,b)=>a.min-b.min);
for(let i=0;i<sorted.length-1;i++){const c=sorted[i],nx=sorted[i+1];if(vRatio>=(c.min+c.max)/2&&vRatio<(nx.min+nx.max)/2&&c.avgMil&&nx.avgMil){const t=(vRatio-(c.min+c.max)/2)/((nx.min+nx.max)/2-(c.min+c.max)/2);empFactor=Math.round((c.factor+t*(nx.factor-c.factor))*1000)/1000;}}
// RÂ²
const n=listings.length,mis=listings.map(l=>l.mieage||l.mi||0),prices=listings.map(l=>l.price);
const sX=mis.reduce((s,x)=>s+x,0),sY=prices.reduce((s,y)=>s+y,0),sXY=mis.reduce((s,x,i)=>s+x*prices[i],0),sX2=mis.reduce((s,x)=>s+x*x,0);
const slope=(n*sXY-sX*sY)/(n*sX2-sX*sX),yM=sY/n;
const ssT=prices.reduce((s,y)=>s+Math.pow(y-yM,2),0),ssR=mis.reduce((s,x,i)=>s+Math.pow(prices[i]-(sY/n-slope*sX/n+slope*x),2),0);
const r2=ssT>0?Math.round((1-ssR/ssT)*1000)/1000:0;
const empConf=Math.round(Math.min(normLst.length/5,1)*30+Math.min(n/30,1)*30+effects.filter(b=>b.count>=2).length/9*20+Math.min(r2/0.3,1)*20);
return{method:empConf>=40?"empirical":"hybrid",factor:empFactor,referencePrice:refPrice,vehicleRatio:Math.round(vRatio*100)/100,buckets:effects,regression:{slope:Math.round(slope),krPer10Mil:Math.round(slope*10),rSquared:r2},confidence:empConf,totalListings:n,normalListings:normLst.length};
}

// HUVUDFUNKTION: calcMarketValue() â€” Market Anchor + 12-step adjustment
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function calcMarketValue(v){
const market=v.regCountry||"US";
const region=v.regRegion||"westcoast";

// â•â• STEP A: Get market price â•â•
const tier1=searchTier1(v,market);
const t2Result=searchTier2(v,market,tier1.length);
const tier2=t2Result.listings;
const equipAnalysis=t2Result.equipAnalysis;
const tier3=searchTier3(v,market,tier1.length+tier2.length);
const allListings=[...tier1,...tier2,...tier3];

// Weighted median â€” market anchor
const weighted=allListings.map(l=>({price:l.price,weight:l.matchScore*(l.source?.weight||1)*(l.isDealer?0.92:1.0)}));
weighted.sort((a,b)=>a.price-b.price);
const totalWeight=weighted.reduce((s,w)=>s+w.weight,0);
let cumWeight=0;let marketAnchor=weighted[Math.floor(weighted.length/2)]?.price||0;
for(const w of weighted){cumWeight+=w.weight;if(cumWeight>=totalWeight/2){marketAnchor=w.price;break;}}

// Prisspridning
const prices=allListings.filter(l=>l.tier===1).map(l=>l.price).sort((a,b)=>a-b);
const p25=prices[Math.floor(prices.length*0.25)]||marketAnchor;
const p75=prices[Math.floor(prices.length*0.75)]||marketAnchor;
const spread=marketAnchor>0?Math.round(((p75-p25)/marketAnchor)*100):0;

// Average mileage in listing data
const t1Mileages=tier1.map(l=>l.mieage).filter(m=>m>0);
const avgMarketMileage=t1Mileages.length>0?Math.round(t1Mileages.reduce((s,m)=>s+m,0)/t1Mileages.length):0;

// â•â• STEP B: 12-step adjustment â•â•
const age=2026-v.year;
const modelKey=Object.keys(MODEL_BASELINES).find(k=>v.brand+" "+v.model.split(" ")[0]===k||(v.brand+" "+v.model).includes(k));
let baseline=MODEL_BASELINES[modelKey||""]||null;
let usedFallback=false;let fallbackData=null;
if(!baseline){
  fallbackData=findComparableBaseline(v.brand,v.model,v.body,v.hp);
  if(fallbackData){baseline=fallbackData;usedFallback=true;}
  else{
    baseline={baseNewPrice:400000,motors:{},fuels:{},drives:{"FWD":0,"AWD":+22000},trans:{"manuell":0,"auto":+18000},trims:{},paintMod:{solid:0,metallic:+10000},avgMil:1300};
    usedFallback=true;
  }
}

// Adjustment factor â€” how much of new pris-differensen som "survives" i resale valuet
const survivalFactor=Math.max(0.30, Math.sqrt(AGE_CURVE[Math.min(age,10)]||0.30));

// STEG 1: Market Anchor (redan calculated)
const step1_anchor=marketAnchor;

// STEG 2: Mileage adjustment â€” EMPIRICAL PRIMARY, teoretisk fallback
const miNum=parseInt((v.mi||"0").replace(/\s/g,""))/10;
const fuelKey2=v.fuel==="Electric"?"BEV":v.fuel==="PHEV"?"PHEV":v.fuel==="Hybrid"?"hybrid":v.fuel==="Diesel"?"diesel":"gas";
const expectedMil=age*(AVG_MIL_PER_YEAR[fuelKey2]||1300);
const empAnalysis=analyzeMileageFromAds(tier1,miNum*10,expectedMil);
let step2_miAdj;
if(empAnalysis.method==="empirical"&&empAnalysis.factor!==null){
  step2_miAdj=Math.round(step1_anchor*(empAnalysis.factor-1));
} else if(empAnalysis.method==="hybrid"&&empAnalysis.factor!==null){
  const empAdj=Math.round(step1_anchor*(empAnalysis.factor-1));
  const miDiff=miNum*10-avgMarketMileage;
  const miAdjPerMil=MILEAGE_ADJ_PER_MIL[Math.min(age,10)]||20;
  const theoAdj=-Math.round(miDiff/10*miAdjPerMil);
  step2_miAdj=Math.round(empAdj*0.7+theoAdj*0.3);
} else {
  const miDiff=miNum*10-avgMarketMileage;
  const miAdjPerMil=MILEAGE_ADJ_PER_MIL[Math.min(age,10)]||20;
  step2_miAdj=-Math.round(miDiff/10*miAdjPerMil);
}

// STEG 3: Motorvariant
const motorDiff=baseline.motors?.[v.motorVariant]||0;
const baseMotorDiff=baseline.motors?.[v.baseMotor]||0;
const step3_motorAdj=Math.round((motorDiff-baseMotorDiff)*survivalFactor);

// STEG 4: Fuel Type
const fuelDiff=baseline.fuels?.[v.fuelType]||0;
const baseFuelDiff=baseline.fuels?.[v.baseFuel]||0;
const step4_fuelAdj=Math.round((fuelDiff-baseFuelDiff)*survivalFactor);

// STEG 5: Drivlina
const step5_driveAdj=Math.round((baseline.drives?.[v.driveVariant]||0)*survivalFactor);

// STEG 6: Transmission
const step6_transAdj=Math.round(((baseline.trans?.[v.transVariant]||0)-(baseline.trans?.[v.baseTrans]||0))*survivalFactor);

// STEG 7: Trim/trim level
const trimDiff=baseline.trims?.[v.trimLevel]||0;
const baseTrimDiff=baseline.trims?.[v.baseTrim]||0;
const step7_trimAdj=Math.round((trimDiff-baseTrimDiff)*survivalFactor);

// STEG 8: Lack
const step8_paintAdj=baseline.paintMod?.[v.paintType]||0;

// STEG 9: Extra tillval
const equipResKey=Object.keys(EQUIP_RESIDUAL_CURVE).map(Number).sort((a,b)=>a-b).reduce((prev,k)=>k<=age?k:prev,0);
const equipRes=EQUIP_RESIDUAL_CURVE[equipResKey]||0.12;
const extraTotal=(v.extraEquip||[]).reduce((sum,e)=>{
  const val=EQUIP_VALUES[e];return sum+(val!==undefined?val:4000)},0);
const step9_extraAdj=Math.round(extraTotal*equipRes);

// STEG 10: Saknad utrustning
const missingTotal=(v.missingEquip||[]).reduce((sum,e)=>{
  const val=EQUIP_VALUES[e];return sum+(val!==undefined?val:3000)},0);
const step10_missingAdj=-Math.round(missingTotal*equipRes);

// STEG 11: Sendvdrag
let condPenalty=0;
(v.devs||[]).forEach(d=>{condPenalty+=(CONDITION_ADJ[d.sev]||0)});
const step11_condAdj=Math.round(step1_anchor*condPenalty);

// STEG 12: Summering
const totalAdj=step2_miAdj+step3_motorAdj+step4_fuelAdj+step5_driveAdj+step6_transAdj+step7_trimAdj+step8_paintAdj+step9_extraAdj+step10_missingAdj+step11_condAdj;
const step12_total=Math.round((step1_anchor+totalAdj)/1000)*1000;

// â•â• CONFIDENCE CALCULATION â•â•
const confidence=calcRealtimeConfidence(tier1.length,tier2.length,tier3.length,
  Object.keys(SEARCH_SOURCES[market]||SEARCH_SOURCES.SE||{}).length||3,spread,1,true);

return{
  // Market data
  marketAnchor:step1_anchor,
  tier1Count:tier1.length,tier2Count:tier2.length,tier3Count:tier3.length,
  totalListings:allListings.length,
  avgMarketMileage,spread,
  equipAnalysis,empAnalysis,

  // 12-step model
  steps:[
    {nr:1,label:"Market Anchor",desc:`Average ${tier1.length} active listings, ${v.brand} ${v.model.split(" ")[0]} ${v.year}, ${REGIONS_SE[region]?.name||region}`,value:step1_anchor,type:"base"},
    {nr:2,label:"Mileage",desc:empAnalysis.method==="empirical"?`Empirical: ${empAnalysis.totalListings} listings, ratio ${empAnalysis.vehicleRatio} (${empAnalysis.method})`:`Mileage ${miNum*10} vs expected ${Math.round(expectedMil)} mi`,value:step2_miAdj,type:"adjust"},
    {nr:3,label:"Engine Variant",desc:v.motorVariant&&v.motorVariant!==v.baseMotor?`${v.motorVariant} vs ${v.baseMotor}`:null,value:step3_motorAdj,type:"adjust"},
    {nr:4,label:"Fuel",desc:v.fuelType&&v.fuelType!==v.baseFuel?`${v.fuelType} vs ${v.baseFuel}`:null,value:step4_fuelAdj,type:"adjust"},
    {nr:5,label:"Drivetrain",desc:v.driveVariant&&v.driveVariant!=="FWD"?v.driveVariant:null,value:step5_driveAdj,type:"adjust"},
    {nr:6,label:"Transmission",desc:v.transVariant!==v.baseTrans?`${v.transVariant} vs ${v.baseTrans}`:null,value:step6_transAdj,type:"adjust"},
    {nr:7,label:"Trim Level",desc:v.trimLevel&&v.trimLevel!==v.baseTrim?`${v.trimLevel} vs ${v.baseTrim}`:null,value:step7_trimAdj,type:"adjust"},
    {nr:8,label:"Paint",desc:v.paintType&&v.paintType!=="solid"?v.paintType:null,value:step8_paintAdj,type:"adjust"},
    {nr:9,label:"Extra Equipment",desc:(v.extraEquip||[]).length>0?`${(v.extraEquip||[]).length} extras (${Math.round(equipRes*100)}% residual value)`:null,value:step9_extraAdj,type:"adjust"},
    {nr:10,label:"Missing Equipment",desc:(v.missingEquip||[]).length>0?`${(v.missingEquip||[]).length} saknade`:null,value:step10_missingAdj,type:"adjust"},
    {nr:11,label:"Condition Assessment",desc:"No condition test performed",value:0,type:"adjust"},
    {nr:12,label:"Market Value",desc:"Market Anchor + all adjustments",value:step12_total,type:"result"}
  ],

  // Resultat
  totalValue:step12_total,
  usedFallback,fallbackData,confidence,
  baseNewPrice:baseline.baseNewPrice,survivalFactor,

  // Tier data for UI
  tierBreakdown:{
    tier1:{count:tier1.length,avgPrice:tier1.length>0?Math.round(tier1.reduce((s,l)=>s+l.price,0)/tier1.length):0},
    tier2:{count:tier2.length,avgPrice:tier2.length>0?Math.round(tier2.reduce((s,l)=>s+l.price,0)/tier2.length):0},
    tier3:{count:tier3.length,avgPrice:tier3.length>0?Math.round(tier3.reduce((s,l)=>s+l.price,0)/tier3.length):0}
  },
  listings:{tier1,tier2,tier3,all:allListings}
};
}

// â”€â”€ CONFIDENCE CALCULATION â”€â”€
function calcRealtimeConfidence(t1,t2,t3,sources,spread,regions,isActive){
let score=0;
score+=Math.min(t1/12*30,30);
score+=Math.min(t2/8*15,15);
score+=Math.min(t3/6*15,15);
score+=Math.min(sources/3*15,15);
score+=spread<=10?20:spread<=15?15:spread<=20?10:spread<=30?5:2;
score+=Math.min(regions*5,10);
if(isActive) score=Math.min(score+5,100);
return Math.round(Math.min(score,100));
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// VALUE TIMELINE â€” 3 months back + 3 months forward
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function calcValueTimeline(v){
const val=calcMarketValue(v);
const currentValue=v.valP||val.totalValue;
const age=2026-v.year;

// Monthly depreciation rate varies by age â€” newer cars lose more
const ageMonths=age*12;
const depKey=Object.keys(MONTHLY_DEPRECIATION).map(Number).sort((a,b)=>a-b).reduce((prev,k)=>k<=ageMonths?k:prev,0);
const baseDepRate=MONTHLY_DEPRECIATION[depKey]||0.004;

// Per-vehicle variation: fuel type affects rate but ALL cars depreciate
const fuelAdj=v.fuel==="Electric"?-0.001:v.fuel==="Hybrid"?-0.0005:v.fuel==="Diesel"?0.001:0;
const monthlyDepRate=Math.max(0.002,baseDepRate+fuelAdj);

// Small seasonal noise for realism (doesn't override depreciation)
const seasonNoise=0.0003;

// Build 7-month timeline: -3 to +3 relative to today
const months=[];
for(let i=-3;i<=3;i++){
  let monthValue;
  if(i<0){
    // Past: car was worth MORE (reverse the depreciation)
    const pastFactor=1+monthlyDepRate*Math.abs(i)+seasonNoise*Math.abs(i);
    monthValue=Math.round(currentValue*pastFactor/100)*100;
  }else if(i===0){
    monthValue=currentValue;
  }else{
    // Future: car will be worth LESS (apply depreciation forward)
    const futureFactor=1-monthlyDepRate*i-seasonNoise*i;
    monthValue=Math.round(currentValue*futureFactor/100)*100;
  }
  months.push({
    month:i,
    label:i<0?`${Math.abs(i)} mo ago`:i===0?"Today":`+${i} mo`,
    value:monthValue,
    change:monthValue-currentValue,
    changePercent:Math.round((monthValue-currentValue)/currentValue*1000)/10,
    isProjection:i>0,
    isCurrent:i===0
  });
}

// Depreciation cost per month
const depreciationPerMonth=Math.round(currentValue*monthlyDepRate);

// Trend (always negative = car lost value over past 3 months)
const threeMonthsAgo=months.find(m=>m.month===-3)?.value||currentValue;
const trend=currentValue-threeMonthsAgo;
const trendPercent=Math.round(trend/threeMonthsAgo*1000)/10;

return{
  months,
  currentValue,
  threeMonthsAgo,
  trend,trendPercent,
  depreciationPerMonth,
  depreciationPerYear:depreciationPerMonth*12,
  monthlyDepRate,
  fuelAdj,
  projection3m:months.find(m=>m.month===3)?.value||currentValue
};
}

// DEPRECIATION â€” Depreciation costad (non-linear)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function calcDepreciation(v){
const val=calcMarketValue(v);
const age=2026-v.year;
const ageMonths=age*12;

// Calculate value at each age point
const depCurve=[];
for(let yr=0;yr<=10;yr++){
  const yrMonths=yr*12;
  const depKey=Object.keys(MONTHLY_DEPRECIATION).map(Number).sort((a,b)=>a-b).reduce((prev,k)=>k<=yrMonths?k:prev,0);
  const rate=MONTHLY_DEPRECIATION[depKey]||0.002;
  const factor=Math.pow(1-rate,yrMonths);
  const value=Math.round(val.baseNewPrice*factor/1000)*1000;
  depCurve.push({year:yr,value,factor:Math.round(factor*100),
    totalLoss:val.baseNewPrice-value,
    lossPercent:Math.round((1-factor)*100)
  });
}

// Nuvarande vÃ¤rdeminskningskostnad per month
const currentIdx=Math.min(age,10);
const prevYearValue=depCurve[Math.max(currentIdx-1,0)]?.value||val.baseNewPrice;
const currentYearValue=depCurve[currentIdx]?.value||val.totalValue;
const depPerYear=prevYearValue-currentYearValue;
const depPerMonth=Math.round(depPerYear/12);

return{
  curve:depCurve,
  currentAge:age,
  currentValue:val.totalValue,
  newPrice:val.baseNewPrice,
  totalLoss:val.baseNewPrice-val.totalValue,
  totalLossPercent:Math.round((1-val.totalValue/val.baseNewPrice)*100),
  depPerYear,depPerMonth,
  yearlyRates:depCurve.map((d,i)=>({
    year:d.year,
    loss:i>0?depCurve[i-1].value-d.value:0,
    lossPerMonth:i>0?Math.round((depCurve[i-1].value-d.value)/12):0
  }))
};
}

// TCO â€” Total Cost of Ownership
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function getFuelCostPerMil(v){
if(v.fuel==="Electric") return 0.04;
if(v.fuel==="PHEV") return 0.06;
if(v.fuel==="Hybrid") return 0.08;
if(v.fuel==="Diesel") return 0.12;
return 0.14; // gas
}

function calcTCO(v){
const val=calcMarketValue(v);
const fuelCost=getFuelCostPerMil(v);
const annualMil=parseInt((v.mi||"0").replace(/\s/g,"").replace(/,/g,""))/Math.max(2026-v.year,1);
const insurance=v.ins?.cost||180;
const tax=Math.round((v.tax||0));
const service=v.fuel==="Electric"?50:v.fuel==="Hybrid"?65:85;
const tires=35;
const fuel=v.fuelActual||Math.round(fuelCost*annualMil/12);
const age=2026-v.year;const ageMonths=age*12;
const depKey=Object.keys(MONTHLY_DEPRECIATION).map(Number).sort((a,b)=>a-b).reduce((prev,k)=>k<=ageMonths?k:prev,0);
const baseRate=MONTHLY_DEPRECIATION[depKey]||0.004;
const fuelAdj=v.fuel==="Electric"?-0.001:v.fuel==="Hybrid"?-0.0005:0;
const depRate=Math.max(0.002,baseRate+fuelAdj);
const depreciation=Math.round((v.valP||30000)*depRate);
const monthly={
  depreciation,insurance,tax:Math.round(tax/12),service,tires,fuel,
  total:depreciation+insurance+Math.round(tax/12)+service+tires+fuel
};
const annual={};
Object.keys(monthly).forEach(k=>{annual[k]=monthly[k]*12});
return{monthly,annual,fuelCostPerMil:fuelCost,annualMil:Math.round(annualMil)};
}

function calcSwapAnalysis(v){
const currentTCO=calcTCO(v);
const alternatives=[
  {brand:"Tesla",model:"Model Y",year:2024,fuel:"Electric",body:"SUV",hp:299,mi:"800 mi",regRegion:v.regRegion||"westcoast",regCountry:"SE",
   motorVariant:"Long Range",baseMotor:"Standard",fuelType:"BEV",baseFuel:"BEV",driveVariant:"AWD",transVariant:"auto",baseTrans:"auto",
   trimLevel:"Long Range",baseTrim:"Standard",paintType:"metallic",extraEquip:["Autopilot"],missingEquip:[],devs:[]},
  {brand:"Volvo",model:"XC40 Recharge",year:2024,fuel:"Electric",body:"SUV",hp:231,mi:"600 mi",regRegion:v.regRegion||"westcoast",regCountry:"SE",
   motorVariant:"Recharge",baseMotor:"B4",fuelType:"BEV",baseFuel:"gas",driveVariant:"FWD",transVariant:"auto",baseTrans:"auto",
   trimLevel:"Plus",baseTrim:"Core",paintType:"metallic",extraEquip:[],missingEquip:[],devs:[]},
  {brand:"Kia",model:"EV6",year:2024,fuel:"Electric",body:"SUV",hp:325,mi:"500 mi",regRegion:v.regRegion||"westcoast",regCountry:"SE",
   motorVariant:"Long Range",baseMotor:"Standard",fuelType:"BEV",baseFuel:"BEV",driveVariant:"RWD",transVariant:"auto",baseTrans:"auto",
   trimLevel:"GT-Line",baseTrim:"Standard",paintType:"metallic",extraEquip:[],missingEquip:[],devs:[]}
];

return alternatives.map(alt=>{
  const altVal=calcMarketValue(alt);
  const altTCO=calcTCO(alt);
  const priceDiff=altVal.totalValue-(calcMarketValue(v).totalValue);
  const monthlyDiff=altTCO.monthly.total-currentTCO.monthly.total;
  return{
    brand:alt.brand,model:alt.model,year:alt.year,fuel:alt.fuel,
    value:altVal.totalValue,
    currentValue:calcMarketValue(v).totalValue,
    priceDiff,
    monthlyTCO:altTCO.monthly.total,
    currentMonthlyTCO:currentTCO.monthly.total,
    monthlyDiff,
    savingsPerYear:monthlyDiff<0?Math.abs(monthlyDiff)*12:0,
    breakEvenMonths:priceDiff>0&&monthlyDiff<0?Math.ceil(priceDiff/Math.abs(monthlyDiff)):null
  };
});
}

function calcRegionalValues(v){
const val=calcMarketValue(v);
const baseValue=val.totalValue;
const fuelKey=v.fuel==="Electric"?"BEV":v.fuel==="PHEV"?"PHEV":v.fuel==="Hybrid"?"hybrid":v.fuel==="Diesel"?"diesel":"gas";
const regions={};
for(const[key,reg] of Object.entries(REGIONS_SE)){
  const coeff=reg.coeff?.[fuelKey]||1.00;
  const regValue=Math.round(baseValue*coeff/1000)*1000;
  const isHome=key===(v.regRegion||"westcoast");
  regions[key]={...reg,value:regValue,coeff,isHome,diff:regValue-baseValue,diffPercent:Math.round((coeff-1)*100)};
}
// International markets
for(const[key,reg] of Object.entries(REGIONS_INTL)){
  const marketFactor=key==="norge"?(fuelKey==="BEV"?1.12:0.95):
    key==="tyskland"?0.92:key==="danmark"?(fuelKey==="BEV"?0.88:0.82):0.90;
  const intlValue=Math.round(baseValue*marketFactor/1000)*1000;
  regions["intl_"+key]={...reg,value:intlValue,coeff:marketFactor,isHome:false,diff:intlValue-baseValue,diffPercent:Math.round((marketFactor-1)*100),isInternational:true};
}
return{homeRegion:v.regRegion||"westcoast",homeValue:baseValue,regions};
}

// â”€â”€ Calculate export cost â”€â”€
function calcExportFees(fromCountry){
const fees=EXPORT_FEES[fromCountry]||EXPORT_FEES.SE;
const total=fees.deReg+fees.exportCert+fees.plates+fees.admin;
return{...fees,total,isPreliminary:true,
  label:"Preliminary export costs â€” subject to tax changes"};
}

// â”€â”€ Calculate import cost â”€â”€
function calcImportFees(toCountry,vehicleNVV,isEV){
const fees=IMPORT_FEES[toCountry]||IMPORT_FEES.SE;
const baseFees=fees.inspection+fees.regCert+fees.plates+fees.admin;
// Registreringsskatt
let regTax=0;
if(fees.regTaxRate>0){
  if(isEV&&fees.evExempt){regTax=0;}
  else if(isEV&&fees.evBonusRate){regTax=Math.round(vehicleNVV*fees.regTaxRate*fees.evBonusRate);}
  else{regTax=Math.round(vehicleNVV*fees.regTaxRate);}
}
// Import-moms
const importVAT=Math.round(vehicleNVV*fees.importVATRate);
// EV-bonus (fast belopp i USD)
const evBonus=isEV?(fees.evBonus||0):0;
const total=baseFees+regTax+importVAT-evBonus;
return{baseFees,regTax,importVAT,evBonus,total,
  inspection:fees.inspection,regCert:fees.regCert,plates:fees.plates,admin:fees.admin,
  regTaxRate:fees.regTaxRate,importVATRate:fees.importVATRate,
  desc:fees.desc,isPreliminary:true,
  label:"Preliminary import costs â€” subject to fee and tax changes"};
}

// â”€â”€ Speculative value on another market â”€â”€
function calcSpeculativeValue(v,targetMarket){
const homeVal=calcMarketValue(v);
const homeNVV=Math.round(homeVal.totalValue/(1+(VAT_RATES[v.regCountry||"SE"]||0.25)));
const modelKey=Object.keys(MODEL_MARKET_FACTORS).find(k=>(v.brand+" "+v.model).includes(k)||(v.brand+" "+v.model.split(" ")[0])===k);
const mf=MODEL_MARKET_FACTORS[modelKey]||null;
const homeFactor=mf?(mf[v.regCountry||"SE"]||1.0):1.0;
const targetFactor=mf?(mf[targetMarket]||0.90):0.90;
const relativeFactor=targetFactor/homeFactor;
const targetVAT=VAT_RATES[targetMarket]||0.20;
const speculativeGross=Math.round(homeNVV*(1+targetVAT)*relativeFactor/1000)*1000;
const isEV=v.fuel==="Electric"||v.fuel==="BEV";
const exportFees=calcExportFees(v.regCountry||"SE");
const importFees=calcImportFees(targetMarket,homeNVV,isEV);
return{
  homeValue:homeVal.totalValue,homeNVV,targetMarket,
  modelFactor:relativeFactor,targetVAT,speculativeGross,
  diff:speculativeGross-homeVal.totalValue,
  diffPercent:Math.round((speculativeGross-homeVal.totalValue)/homeVal.totalValue*100),
  exportFees,importFees,
  totalFees:exportFees.total+importFees.total,
  netDiff:speculativeGross-homeVal.totalValue-exportFees.total-importFees.total,
  isModelSpecific:!!mf,
  confidence:mf?65:40,
  isPreliminary:true
};
}

// â”€â”€ Find best SELL market â”€â”€
function findBestSellMarket(v){
const markets=["NO","DE","DK","FI","FR","NL","AT","IT","ES","PL","BE"];
const results=markets.map(m=>{
  const spec=calcSpeculativeValue(v,m);
  return{country:m,speculativeValue:spec.speculativeGross,
    exportFees:spec.exportFees.total,importFees:spec.importFees.total,
    totalFees:spec.totalFees,
    netVsHome:spec.netDiff,
    netVsHomePercent:Math.round(spec.netDiff/spec.homeValue*100),
    isOpportunity:spec.netDiff>0,isPreliminary:true};
});
results.sort((a,b)=>b.netVsHome-a.netVsHome);
return{homeValue:calcMarketValue(v).totalValue,homeMarket:v.regCountry||"SE",
  results,bestMarket:results[0],opportunities:results.filter(r=>r.isOpportunity),
  disclaimer:"Alla kostnader Ã¤r preliminÃ¤ra och kan Ã¤ndras"};
}

// â”€â”€ Find best BUY market (import to home country) â”€â”€
function findBestBuyMarket(v){
const markets=["NO","DE","DK","FI","FR","NL","AT","IT","ES","PL","BE"];
const homeVal=calcMarketValue(v);
const homeCountry=v.regCountry||"SE";
const isEV=v.fuel==="Electric"||v.fuel==="BEV";
const results=markets.map(m=>{
  const spec=calcSpeculativeValue(v,m);
  const foreignPrice=spec.speculativeGross;
  const foreignVAT=VAT_RATES[m]||0.20;
  const foreignNVV=Math.round(foreignPrice/(1+foreignVAT));
  const exportFees=calcExportFees(m);
  const importFees=calcImportFees(homeCountry,foreignNVV,isEV);
  const totalCost=foreignNVV+exportFees.total+importFees.total;
  return{country:m,foreignPrice,foreignNVV,
    exportFees:exportFees.total,importFees:importFees.total,
    totalCost,savings:homeVal.totalValue-totalCost,
    savingsPercent:Math.round((homeVal.totalValue-totalCost)/homeVal.totalValue*100),
    isOpportunity:homeVal.totalValue-totalCost>0,isPreliminary:true};
});
results.sort((a,b)=>b.savings-a.savings);
return{homeValue:homeVal.totalValue,results,
  bestBuy:results[0],opportunities:results.filter(r=>r.isOpportunity),
  disclaimer:"Alla kostnader Ã¤r preliminÃ¤ra och kan Ã¤ndras"};
}

// â”€â”€ Compare two specific markets â”€â”€
function compareAnyMarkets(v,fromMarket,toMarket){
const fromSpec=calcSpeculativeValue(v,fromMarket);
const toSpec=calcSpeculativeValue(v,toMarket);
const fromVAT=VAT_RATES[fromMarket]||0.20;
const fromNVV=Math.round(fromSpec.speculativeGross/(1+fromVAT));
const isEV=v.fuel==="Electric"||v.fuel==="BEV";
const exportFees=calcExportFees(fromMarket);
const importFees=calcImportFees(toMarket,fromNVV,isEV);
return{
  from:{market:fromMarket,value:fromSpec.speculativeGross,nvv:fromNVV},
  to:{market:toMarket,value:toSpec.speculativeGross},
  exportFees,importFees,totalFees:exportFees.total+importFees.total,
  netDiff:toSpec.speculativeGross-fromSpec.speculativeGross-exportFees.total-importFees.total,
  isPreliminary:true,
  disclaimer:"Alla kostnader Ã¤r preliminÃ¤ra och kan Ã¤ndras baserat pÃ¥ avgiftssystem och skattemodeller"
};
}

10:{title:"2026 Tesla Model Y Refresh â€” What's New",source:"Aimaxauto Editorial",date:"Feb 22, 2026",readTime:"4 min read",body:`Tesla has officially unveiled the refreshed 2026 Model Y, and it's the biggest update since the vehicle launched in 2020.

**Interior Overhaul**
Inside, the dashboard gets a complete rework. The 15.4-inch center screen is now tilted toward the driver, and a new 8-inch rear passenger screen comes standard. Materials are noticeably improved â€” softer touch plastics, real metal trim, and ventilated seats on all trims.

**Range & Performance**
The Long Range AWD model now delivers 320 miles of range, up from 303. The Performance variant hits 60 mph in 3.5 seconds. A new "Launch Mode" software update is included free of charge.

**Pricing**

11:{title:"Used Car Market Update: February 2026",source:"Auto Market Weekly",date:"Feb 20, 2026",readTime:"3 min read",body:`The used car market remains in uncharted territory as February 2026 data confirms a persistent seller's market across most segments.

**Key Numbers**
Average transaction price hit $28,500 this month, down just 2.1% from the pandemic peak but still 31% above pre-COVID levels. Inventory sits at 2.4 million units nationally â€” 12% below the historical average.

**Winners & Losers**
Trucks continue to dominate value retention. The Ford F-150 holds 78% of its original MSRP at the 3-year mark, while the Toyota Tacoma leads all vehicles at 84%. Full-size SUVs aren't far behind.

On the flip side, luxury sedans are taking hits. The BMW 5-Series loses 38% of its value in three years, and the Mercedes E-Class isn't much better at 35% depreciation.

**EV Market**
Electric vehicles are the surprise story of 2026. After steep depreciation in 2023-2024, EV resale values have stabilized. The Tesla Model Y holds 73% of its value at 3 years â€” competitive with mainstream gas SUVs.

**What This Means For You**
If you're selling a truck or SUV, you're still in a strong position. If you're buying, patience may pay off â€” analysts expect a 3-5% correction in H2 2026 as new inventory catches up with demand.

12:{title:"EV Charging Infrastructure â€” The 2026 Landscape",source:"Electrify Report",date:"Feb 18, 2026",readTime:"5 min read",body:`The US EV charging network has undergone a massive transformation over the past 12 months. Here's where things stand heading into spring 2026.

**ChargePoint's Mega Expansion**
ChargePoint added 8,000 new ultra-fast stalls (150kW+) in the past year, bringing their US total to over 40,000 fast chargers. Their new CP6000 units deliver up to 400kW â€” enough to add 200 miles of range in 10 minutes on compatible vehicles like the Hyundai Ioniq 5 and Porsche Taycan.

**Wait Times Are Dropping**
Average wait time at public fast chargers has dropped 40% year-over-year, from 12 minutes to just 7 minutes. This is driven by both more stations and better load management software.

**The Rural Gap**
Despite progress, rural charging remains a challenge. Only 23% of rural counties have a fast charger within 25 miles. The NEVI (National Electric Vehicle Infrastructure) federal program has funded 850 new rural stations, but deployment has been slower than planned.

13:{title:"How Much Does It Really Cost to Own an EV?",source:"Aimaxauto Analysis",date:"Feb 15, 2026",readTime:"6 min read",body:`We analyzed ownership data from 2,400 Aimaxauto users across 10 popular EV models over 3 years to answer the question every car buyer asks: are EVs actually cheaper to own?

**The Bottom Line**
Total cost of ownership for the average EV: $0.42/mile. For a comparable gas vehicle: $0.58/mile. That's a 28% savings â€” but the picture is more nuanced than the headline.

**Where EVs Win**
â€¢ **Fuel costs:** $0.04/mile (electricity) vs $0.12/mile (gas). This is the biggest advantage â€” EVs cost one-third as much to "fuel."
â€¢ **Maintenance:** $0.03/mile vs $0.06/mile. No oil changes, fewer brake replacements (thanks to regenerative braking), and no transmission service.
â€¢ **Tax incentives:** The $7,500 federal tax credit (where eligible) effectively reduces your purchase price by 15-20%.

**Where EVs Lose**
â€¢ **Insurance:** EV insurance averages 15% higher than comparable gas vehicles. Repair costs are the main driver â€” EV body panels and battery-adjacent components are expensive to fix.
â€¢ **Depreciation:** While improving, EVs still depreciate 5-8% faster than gas vehicles in the first two years. The exception: Tesla Model Y, which now tracks gas SUV depreciation closely.
â€¢ **Home charging setup:** A Level 2 charger installation costs $800-1,500 on average. Without one, you're relying on expensive public charging.

14:{title:"5 Things to Check Before Buying a Used Honda CR-V",source:"Consumer Auto Guide",date:"Feb 12, 2026",readTime:"4 min read",body:`The Honda CR-V is one of the most popular used SUVs in America â€” and for good reason. But not every used CR-V is a smart buy. Here's what to inspect before signing.

**1. Rust on Rear Wheel Arches (2017-2021)**
Honda had a well-documented rust issue on CR-V rear fenders from 2017-2021. Look carefully at the wheel arches â€” surface bubbling is an early sign. Honda issued a warranty extension for affected models, but many are now past the coverage window. Repair cost: $1,200-2,500 per side.

**2. CVT Transmission Longevity (2015-2020)**
The CVT in these model years is generally reliable but can develop shuddering or hesitation between 80,000-120,000 miles. Ask for transmission fluid change records â€” if the CVT fluid was never changed, budget $300 for an immediate service. If you feel any shuddering during the test drive, walk away.

**3. AC Compressor Recall (2019-2020)**
A known defect causes premature AC compressor failure. Honda issued recall #21V-549. Check that the recall was completed â€” if not, the fix is free at any Honda dealer regardless of mileage.

**4. Oil Dilution Issue (2017-2019 Turbo)**
The 1.5L turbo engine in these years can experience fuel contaminating the engine oil, especially in cold climates and short-trip driving. Check the dipstick â€” if the oil level is ABOVE the full mark and smells like gas, this vehicle has the issue. Honda released a software update that helps but doesn't fully eliminate the problem.

**5. Real-World MPG vs EPA Claims**
The CR-V Hybrid is rated at 40 MPG combined by the EPA. Real-world data from 450 Aimaxauto users shows an average of 38.2 MPG â€” close, but highway-heavy drivers report as low as 34 MPG. The non-hybrid turbo is rated at 30 MPG but averages 27.8 in practice.

function calcHealth(v){
let s=100;
if(v.inspSt==="failed")s-=40;else if(v.inspSt==="warning")s-=20;
if(v.servNext==="FÃ¶rsenad")s-=25;else if(v.servNext&&v.servNext.includes("200"))s-=10;

const baseRate=MONTHLY_DEPRECIATION[depKey]||0.004;
const fuelAdj=v.fuel==="Electric"?-0.001:v.fuel==="Hybrid"?-0.0005:0;
const depRate=Math.max(0.002,baseRate+fuelAdj);
const dep=Math.round((v.valP||30000)*depRate);
const fuel=v.fuelActual||0;
return{ins,tax,serv,dep,fuel,total:ins+tax+serv+dep+fuel}}
